version: "3.7"
services:
  mysql:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    ports: 
      - "3306:3306"
    expose:
      - "3306"
    environment:
      MYSQL_DATABASE: local
      MYSQL_USERNAME: root
      MYSQL_ROOT_PASSWORD: "root"
    expose:
      - "3306"

  api:
    build:
      context: .
      dockerfile: Dockerfile
    command: sh -c "npm install && npm start"
    ports:
      - "4000:4000"
    links:
      - mysql:mysql
    depends_on:
      - mysql
    expose:
      - "4000"